<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniVibe - Multimodal Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              panel: 'var(--panel-color)',
              accent: 'var(--accent-color)',
              'accent-hover': 'var(--accent-hover)',
              text: 'var(--text-color)',
              'text-muted': 'var(--text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              dyslexic: ['OpenDyslexic', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'slideUp': 'slideUp 0.5s ease-out forwards',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'drawSvg': 'drawSvg 2s ease-out forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 10px var(--accent-color)' },
                '50%': { opacity: .7, boxShadow: '0 0 25px var(--accent-color)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'slideUp': {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'fadeIn': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              'drawSvg': {
                '0%': { strokeDasharray: '1000', strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.cdnfonts.com/css/opendyslexic');
      
      :root {
        /* Light Mode Defaults */
        --bg-color: #f3f4f6; /* Gray 100 */
        --panel-color: #ffffff; /* White */
        --accent-color: #0d9488; /* Teal 600 */
        --accent-hover: #0f766e; /* Teal 700 */
        --text-color: #1f2937; /* Gray 800 */
        --text-muted: #6b7280; /* Gray 500 */
      }

      .dark {
        /* Dark Mode Overrides */
        --bg-color: #1e1e1e;
        --panel-color: #2d2d2d;
        --accent-color: #14b8a6; /* Teal 500 */
        --accent-hover: #0d9488; /* Teal 600 */
        --text-color: #f3f4f6; /* Gray 100 */
        --text-muted: #9ca3af; /* Gray 400 */
      }

      /* Stressed Theme overrides - Soft Lavender Tint */
      [data-theme='stressed'] {
        --bg-color: #f3f4fa; /* Very Light Lavender */
        --panel-color: #ffffff;
        --accent-color: #8b5cf6; /* Violet 500 */
        --accent-hover: #7c3aed;
        --text-color: #2e1065;
      }
      .dark[data-theme='stressed'] {
        --bg-color: #1e1b2e; /* Dark Lavender/Black */
        --panel-color: #2d2a3d;
        --accent-color: #a78bfa; /* Violet 400 */
        --accent-hover: #8b5cf6;
        --text-color: #f5f3ff;
      }

      /* Balanced (Default) - relies on base vars or slight tweaks */
      [data-theme='balanced'] {
         /* Uses defaults */
      }

      /* Energetic Theme overrides - Electric Blue / Cyan Tint */
      [data-theme='energetic'] {
        --bg-color: #ecfeff; /* Light Cyan */
        --panel-color: #ffffff;
        --accent-color: #06b6d4; /* Cyan 500 */
        --accent-hover: #0891b2;
        --text-color: #0e7490;
      }
      .dark[data-theme='energetic'] {
        --bg-color: #0f172a; /* Slate 900 (Deep Blue) */
        --panel-color: #1e293b;
        --accent-color: #22d3ee; /* Cyan 400 */
        --accent-hover: #06b6d4;
        --text-color: #ecfeff;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      body.font-dyslexic {
        font-family: 'OpenDyslexic', sans-serif !important;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--panel-color); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted); 
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color); 
      }

      .reading-ruler {
        pointer-events: none;
        position: fixed;
        left: 0;
        right: 0;
        height: 40px;
        background: rgba(255, 255, 0, 0.2);
        border-top: 2px solid rgba(255, 255, 0, 0.4);
        border-bottom: 2px solid rgba(255, 255, 0, 0.4);
        z-index: 9999;
        transform: translateY(-50%);
      }

      .zen-dimed {
        opacity: 0.15;
        transition: opacity 0.5s ease;
        filter: blur(2px);
      }

      /* User Highlighter Tool */
      .user-highlight {
        background-color: #fef08a;
        color: #000;
        border-radius: 2px;
        cursor: pointer;
        padding: 0 2px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .user-highlight:hover {
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm",
    "@google/generative-ai": "https://aistudiocdn.com/@google/generative-ai@^0.24.1"
  }
}
</script>
</head>
  <body class="bg-background text-text overflow-hidden h-screen">
    <div id="root" class="h-full"></div>
  </body>
</html>
